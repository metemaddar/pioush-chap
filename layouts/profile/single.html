{{ define "main" }}
<main class="w3-content" style="max-width:720px; margin-top:48px;">
  <div class="w3-card-4 w3-round-large w3-white">
    <header class="w3-container w3-blue w3-center w3-padding-32">
      <h2>{{ .Title }}</h2>
    </header>

    <div class="w3-container w3-center w3-padding-24">
      <p class="w3-xlarge">{{ .Content }}</p>

      <div class="w3-margin-top w3-padding-16">
        {{ with .Params.phone }}
        <a href="tel:{{ . }}" class="w3-button w3-border w3-round-large w3-blue w3-margin-top w3-hover-shadow">
          <i class="fas fa-phone"></i> تماس بگیرید
        </a><br>
        {{ end }}

        {{ with .Params.whatsapp }}
        <a href="{{ . }}" target="_blank" class="w3-button w3-border w3-round-large w3-green w3-margin-top w3-hover-shadow">
          <i class="fab fa-whatsapp"></i> گفت‌وگو در واتساپ
        </a><br>
        {{ end }}

        {{ with .Params.instagram }}
        <a href="{{ . }}" target="_blank" class="w3-button w3-border w3-round-large w3-pale-red w3-margin-top w3-hover-shadow">
          <i class="fab fa-instagram"></i> مشاهده در اینستاگرام
        </a><br>
        {{ end }}

        {{ with .Params.website }}
        <a href="{{ . }}" target="_blank" class="w3-button w3-border w3-round-large w3-dark-gray w3-margin-top w3-hover-shadow">
          <i class="fas fa-globe"></i> ورود به وب‌سایت
        </a><br>
        {{ end }}
      </div>
    </div>
  </div>
</main>
{{ end }}
